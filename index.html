	<body class="is-preload">

						<ul>

							<li><a href="#one">Weather</a></li>
						</ul>
					</nav>
				</div>
			</section>

		<!-- Wrapper -->
			<div id="wrapper">

				<!-- Intro -->
					<section id="intro" class="wrapper style1 fullscreen fade-up">
						<div class="inner">
							<h1>Weather App</h1>
							<p>Simple Weather Website created with JavaScript, Google Maps, and OpenWeather.</p>
							<ul class="actions">
								<li><a href="#one" class="button scrolly">Get Real time weather data</a></li>
							</ul>
						</div>
					</section>

				<!-- One -->
					<section id="one" class="wrapper style3 fade-up">
						<div class="inner">
							
        					<input id="city" class="controls" type="text" placeHolder="Enter a city" required>

        					<!-- <script>
								document.getElementById('city').onkeydown = function(event) {
								    if (event.keyCode == 13) {
								        getLocation();
								    }
								}
							</script> -->
    						
    						<p></p>
							
							<!-- <button onclick="getLocation()">See location and weather</button> -->
						    <!--The div element for the map -->
						    <h2 id="coord" style = "text-align: center"></h2>
						    <p></p>
						    <div id="map"></div>

						    <br>

						    <div class="features">
								<section>
									<h3><i>Condition</i></h3>
									<h2 id="curr_condi"></h2>
								</section>
								<section>
									<h3><i>Current Temperature</i></h3>
									<h2 id="curr_temp"></h2>
								</section>
								<section>
									<h3><i>Maximum Temperature</i></h3>
									<h2 id="max_temp"></h2>
								</section>
								<section>
									<h3><i>Minimum Temperature</i></h3>
									<h2 id="min_temp"></h2>
								</section>
							</div>
						  
						    <script src="assets/js/myscript.js"></script>
						    <!--Load the API from the specified URL
						    * The async attribute allows the browser to render the page while the API loads
						    * The key parameter will contain your own API key (which is not needed for this tutorial)
						    * The callback parameter executes the initMap() function
						    -->
						    <script async defer
						    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3o57G1olSN-zpVPmq34BfcGqRVBEXZ3M&libraries=places&callback=initAutocomplete">
						    </script>
